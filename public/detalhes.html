  <style>
    :root {

    header {

    header img.logo {

    }

    .nav-buttons a {

      text-decoration: none;
      font-weight: 600;
      font-size: 25px;
    }

    .social-icons img {
      width: 36px;
      margin-left: 14px;
    }

    .container {
      max-width: 800px;

      padding: 30px 25px;
      border-radius: 12px;
      background: white;

    h2 {
      color: #e65100;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .btn-candidatar {
      display: inline-block;
      padding: 14px 30px;
      margin-top: 20px;
      background: #f97316;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .curso-recomendado {
      margin-top: 50px;
    }

    .curso {
      border: 3px solid var(--dark-orange);
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      text-align: center;
      background: #fff;
    }

    .curso img {
      max-width: 100%;
      border-radius: 12px;
    }

    .curso h3 {
      color: #e65100;
      margin-top: 15px;
      font-size: 24px;
    }

    h3 {
      font-size: 30px;
    }

    .bloco-tecnico {
      margin-top: 40px;
      background: #ffffff;
      padding: 25px;
      border: 3px solid var(--dark-orange);
      border-radius: 12px;
    }

    .bloco-tecnico h3 {
      color: #e65100;
    }

    .bloco-tecnico a {
      display: inline-block;
      margin-top: 12px;
      background: #25d366;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    .botao-voltar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--orange);
      font-weight: bold;
      font-size: 23px;
      margin-top: 20px;
      margin-left: 20px;
    }

    .botao-voltar svg {
      width: 31px;
      height: 31px;
      stroke: var(--orange);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .botao-voltar:hover {
      color: var(--dark-orange);
    }

    .whatsapp-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .whatsapp-link {
      display: flex;
      align-items: center;
      background-color: #25d366;
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .whatsapp-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .whatsapp-link:hover {
      background-color: #1ebc57;
    }

  <div class="container" id="vagaDetalhe"></div>

  <script>
  async function carregarDetalhes() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const res = await fetch(`/api/vagas/${id}`);
    const vaga = await res.json();

    const container = document.getElementById('vagaDetalhe');

    if (!vaga || !vaga.id) {
      container.innerHTML = "<p>Vaga não encontrada.</p>";
      return;
    }

    container.innerHTML = `
      <h2>${vaga.titulo}</h2>
      <p><strong>Empresa:</strong> ${vaga.empresa || '-'}</p>
      <p><strong>Função:</strong> ${vaga.funcao || '-'}</p>
      <p><strong>Local:</strong> ${vaga.local}</p>
      <p><strong>Área:</strong> ${vaga.area}</p>
      <p><strong>Descrição:</strong><br>${vaga.descricao.replace(/\n/g, '<br>')}</p>
      <a href="${vaga.link}" target="_blank" class="btn-candidatar">Candidatar-se</a>
    `;

    const blocosContainer = document.createElement('div');
    container.appendChild(blocosContainer);

    if (vaga.curso && vaga.curso.nome) {
      const cursoSection = document.createElement('div');
      cursoSection.className = 'curso-recomendado';
      cursoSection.innerHTML = `<h2>Não Está Preparado para essa vaga? Nós Temos a Solução</h2>`;
      blocosContainer.appendChild(cursoSection);

      if (vaga.tecnicoCompetencia) {
        const blocoTecnico = document.createElement('div');
        blocoTecnico.className = 'bloco-tecnico';
        blocoTecnico.innerHTML = `
          <h3>Técnico por Competência</h3>
          <p>Conquiste seu diploma técnico de forma mais rápida, reconhecendo suas experiências e habilidades. Clique abaixo e entenda como funciona o Técnico por Competência!</p>
          <a href="https://wa.me/554198505518?text=Ol%C3%A1%2C%20tenho%20interesse%20em%20saber%20mais%20sobre%20o%20T%C3%A9cnico%20por%20Compet%C3%AAncia." 
            target="_blank" 
            class="whatsapp-link" 
            style="margin-top: 15px; display: inline-flex;">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            Falar com Jeverson
          </a>
        `;
        cursoSection.appendChild(blocoTecnico);
      }

      const cursoDiv = document.createElement('div');
      cursoDiv.className = 'curso';
      cursoDiv.innerHTML = `
        <a href="${vaga.curso.link}" target="_blank">
          <img src="${vaga.curso.imagem}" alt="Curso">
          <h3>${vaga.curso.nome}</h3>
          <p>${vaga.curso.descricao}</p>
        </a>
      `;
      cursoSection.appendChild(cursoDiv);
    } else {
      
      if (vaga.tecnicoCompetencia) {
        const blocoTecnico = document.createElement('div');
        blocoTecnico.className = 'bloco-tecnico';
        blocoTecnico.innerHTML = `
          <h3>Técnico por Competência</h3>
          <p>Conquiste seu diploma técnico de forma mais rápida, reconhecendo suas experiências e habilidades. Clique abaixo e entenda como funciona o Técnico por Competência!</p>
          <a href="https://wa.me/554198505518?text=Ol%C3%A1%2C%20tenho%20interesse%20em%20saber%20mais%20sobre%20o%20T%C3%A9cnico%20por%20Compet%C3%AAncia." 
            target="_blank" 
            class="whatsapp-link" 
            style="margin-top: 15px; display: inline-flex;">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            Falar com Jeverson
          </a>
        `;
        blocosContainer.appendChild(blocoTecnico);
      }
    }
  }

  carregarDetalhes();
</script>
